<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>XHR API with Firebase</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 my-3">
                <form id="personsForm">
                    <div class="card color-light">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="name">Person Name</label>
                                <input required id="name" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="info">Person Information</label>
                                <textarea required id="info" rows="4" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="category">Field of Work</label>
                                <select required id="category" type="text" class="form-control">
                                    <option value="Science">Science</option>
                                    <option value="Politics">Politics</option>
                                    <option value="Technology">Technology</option>
                                    <option value="Literature">Literature</option>
                                    <option value="Humanitarian">Humanitarian</option>
                                    <option value="Art">Art</option>
                                    <option value="Military">Military</option>
                                    <option value="Philosophy">Philosophy</option>
                                    <option value="Music">Music</option>
                                    <option value="Sports">Sports</option>
                                </select>
                            </div>
                            <button id="addBtn" type="submit" class="btn btn-primary btn-block">Add Person</button>
                            <button id="updateBtn" type="button" class="btn btn-primary btn-block d-none">Update Person</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row cardsContainer" id="cardsContainer"></div>
    </div>
    <div class="loader d-none" id="loader">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
